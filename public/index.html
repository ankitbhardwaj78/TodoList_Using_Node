</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#"  id="header">TODO LIST</a>
	</nav>
	<div class="card" style="width: 75rem;">
		<div class="card-header" class="form-inline">
			<input type="text" id="my" class="form-control" placeholder="Add New Task" aria-label="Search" ></input>
			<button type="button" class="btn btn-success" onclick="addTodo()"><i class="fas fa-plus-square"></i></button>
			<button type="button" class="btn btn-danger" onclick="deleteTodo()"><i class="fas fas fa-trash-alt"></i></button>
			<button type="button" class="btn btn-secondary" onclick="sort()"><i class="fas fa-sort-amount-up"></i></button>
		</div>
		<div class="card-body">
			<div id="todolist">
				<h2 class="text-danger">TODOS</h2>
			</div>
		</div>
	</div>
</body>
</html>
